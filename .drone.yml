---
kind: pipeline
name: arm32

platform:
  os: linux
  arch: arm

steps:
  - name: publish
    image: plugins/docker
    settings:
      repo: ${DRONE_REPO}
      auto_tag: false
      auto_tag_suffix: alpine
      tags:
        - ${DRONE_TAG}
        - latest
      build_args:
        - MH_ARCH=arm32v7/php
        - MH_TAG=test
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password

---
kind: pipeline
